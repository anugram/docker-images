---
# defaults file for thalesdocs-dpg-quickstart
cm_ip: "{{ CM_IP }}"
cm_private_ip: 10.10.10.10
cm_username: "{{ CM_USERNAME }}"
cm_password: "{{ CM_PASSWORD }}"

cm_connection_string:
  server_ip: "{{ cm_ip }}"
  server_private_ip: "{{ cm_private_ip }}"
  server_port: 5432
  user: "{{ cm_username }}"
  password: "{{ cm_password }}"
  verify: False
  auth_domain_path:

storage_group_name: ansible-storage-group
csi_policy_name: cte_policy
cte_resource_set_name: cte-resource-set
cte_policy_key_name: cte-key
kubernetes_namespace: kubecon
storage_class_name: ansible-storage-class

ca_id: "{{ LOCAL_CA_ID }}"
dpg_client_profile_name: CC_profile
dpg_policy_name: CC_Policy
dpg_access_policy_name: cc_access_policy
dpg_plaintext_user_set_name: plainttextuserset
dpg_masked_user_set_name: maskeduserset
dpg_protection_policy: ansible_protectionPolicy
dpg_cc_protection_policy: CC_ProtectionPolicy
dpg_char_set_name: DPGAlphaNum
nae_port_number: 9005
dpg_key_name: DPGKey
dpg_key_owner_username: admin
dpg_key_size: 256
dpg_key_algo: aes
dpg_key_usage_mask: 3145740
masking_format_dynamic: "SHOW_LAST_FOUR"
masking_format_static: "LAST_FOUR"

add_dpg_flag: "{{ ADD_DPG_FLAG }}"
api_ip: "{{ SERVER_IP }}"
api_port: "9000"
nfs_ip: "{{ NFS_IP }}"
